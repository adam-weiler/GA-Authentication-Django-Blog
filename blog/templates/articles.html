{% extends 'base.html' %}

{% block title %}
    - All Articles
{% endblock %}

{% block content %}
    {% for article in blog_articles %}
        {% if article.draft == False %}
            <p>
                <strong>
                    <a href="{% url 'show_article' article_id=article.pk %}">{{ article.title }}</a>
                </strong>
                 by {{ article.user }} - <i>{{ article.published_date }}</i>
            </p>
        {% endif %}
    {% endfor %}
{% endblock %}
