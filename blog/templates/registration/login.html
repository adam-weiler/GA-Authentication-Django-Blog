{% extends 'base.html' %}

{% block title %}
    - Login
{% endblock %}

{% block content %}
    <h2>Log in</h2>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Log in">
        <input type="reset" name="reset" value="Reset">
    </form>
    
{% endblock %}
